server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    discovery:
      enabled: true

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/inventory/**, /inventory/v3/api-docs, /inventory/swagger-ui.html, /inventory/swagger-ui/**
          filters:
            - RewritePath=/inventory(?<segment>/.*), ${segment}

        - id: address
          uri: lb://address
          predicates:
            - Path=/address/**, /address/v3/api-docs, /address/swagger-ui.html, /address/swagger-ui/**
          filters:
            - RewritePath=/address(?<segment>/.*), ${segment}


        - id: company
          uri: lb://company
          predicates:
            - Path=/company/**, /company/v3/api-docs, /company/swagger-ui.html, /company/swagger-ui/**
          filters:
            - RewritePath=/company(?<segment>/.*), ${segment}

        - id: contributor
          uri: lb://contributor
          predicates:
            - Path=/contributor/**, /contributor/v3/api-docs, /contributor/swagger-ui.html, /contributor/swagger-ui/**
          filters:
            - RewritePath=/contributor(?<segment>/.*), ${segment}

        - id: swagger-ui
          uri: lb://gateway
          predicates:
            - Path=/v3/api-docs/**, /swagger-ui/**, /swagger-ui.html

        - id: service-swagger-docs
          uri: lb://gateway
          predicates:
            - Path=/*/v3/api-docs

        - id: service-swagger-ui
          uri: lb://gateway
          predicates:
            - Path=/*/swagger-ui.html, /*/swagger-ui/**

